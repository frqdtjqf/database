<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego DB</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="app-header">
    <div class="nav-container">
        <a class="logo" href="{{ url_for('home') }}">Lego DB</a>

        <nav class="nav-links">
        {% for key, endpoint in entity_routes.items() %}
            <a href="{{ url_for(endpoint) }}">
            {{ entity_names[key] }}
            </a>
        {% endfor %}
        </nav>
    </div>
    </header>


    <main class="app-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="app-footer">
        <small>&copy; 2026 Lego Database</small>
    </footer>

</body>
</html>
