{% extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>
<a href="{{ url_for('add_form', entity=entity) }}">Add</a>
<table border="1">
    <tr>
        {% for column in columns %}
        <th>{{ column }}</th>
        {% endfor %}
    </tr>

    {% for row in rows %}
    <tr>
        {% for column in columns %}
        <td>{{ row[column] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
